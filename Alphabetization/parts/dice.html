<div class="container">
    <h1>Jogo de Dados</h1>

    <div class="row" ng-controller="DiceController">
        <div class="row">
            <div class="col-sm-2 col-sm-offset-1">
                <img ng-src="{{dice1.image}}" />
            </div>
            <div class="col-sm-2">
                <img src="img/200px-Dice-Plus.svg.png">
            </div>
            <div class="col-sm-2">
                <img ng-src="{{dice2.image}}">
            </div>
            <div class="col-sm-2">
                <img src="img/200px-Dice-Equals-svg.png">
            </div>
            <div class="col-sm-2">
                <input class="inputDice" type="number" />
            </div>

        </div>
    </div>
</div>
