<div class="container">

    <d btn-blockiv ng-controller="MarkSequence">
        <div class="row" ng-repeat="i in [0,1,2,4,5,6,7]">

            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="col-md-1 center" ng-repeat="j in [0,1,2,3,4,5,6,7]">
                    <div ng-click="check(i,j)" ng-class="isMarked(i,j)">
                        <h3>{{i}}, {{j}} </h3>
                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
</div>
