<div class="container" ng-controller="QuestionsController">
    <h1 class="row">Configuração de Questoes</h1>

    <div class="col-sm-6">
        <div ng-repeat="quest in questions">
            {{quest}}
        </div>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".form-modal">Nova Questao</button>
        <p><a data-toggle="modal" href="#form-modal" class="btn btn-primary btn-large">Modal powers, activate!</a>
        </p>
    </div>
</div>

<div class="modal fade form-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Nova Questao</h4>
                <form>
                    <div class="form-group">
                        <label for="recipient-name" class="control-label">Recipient:</label>
                        <input type="text" class="form-control" id="recipient-name">
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="control-label">Message:</label>
                        <input class="form-control" id="message-text">
                    </div>
                </form>
            </div>
            <div class="modal-body">
                <p>One fine body&hellip;</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="reset()" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="add()" data-dismiss="modal">Save changes</button>
            </div>
        </div>
    </div>
</div>


<div id="thanks"></div>
