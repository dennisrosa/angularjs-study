<div class="container" ng-controller="QuestionsController" ng-init="load()">
    <h1 class="row">Configuração de Questoes</h1>

    <div class="col-sm-6">
        <div>
            <div class="container">
                <h2>Lista de Questoes</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>Resposta</th>
                            <th>Imagem</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="quest in questions">
                            <td><a ng-click="edit(quest.$id)" data-toggle="modal" data-target=".form-modal">{{quest.$id}}</a>
                            </td>
                            <td>{{quest.name}}</td>
                            <td>{{quest}}</td>

                        </tr>
                    </tbody>
                </table>
            </div>

            </body>

            </html>

        </div>
        <button type="button" class="btn btn-primary" data-toggle="modal" ng-click="new()" data-target=".form-modal">Nova Questao</button>
        <p><a data-toggle="modal" href="#form-modal" class="btn btn-primary btn-large">Modal powers, activate!</a>
        </p>
    </div>

    <div class="modal fade form-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                    </button>
                    <h4 ng-show="insert" class="modal-title">Nova Questao</h4>
                    <h4 ng-hide="insert" class="modal-title">Ediçao Questao</h4>
                    <form>
                        <div class="form-group">
                            <label for="message-text" class="control-label">Resposta:</label>
                            <input class="form-control" id="message-text" ng-model="question.name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">URL:</label>
                            <input class="form-control" id="message-text" ng-model="question.url">
                        </div>
                    </form>
                </div>
                <div class="modal-body">
                    <p>One fine body&hellip;</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" ng-click="reset()" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" ng-click="add()" data-dismiss="modal">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</div>


<div id="thanks"></div>
